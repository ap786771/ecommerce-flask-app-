{% extends 'layout.html' %}
{% block content %}
<div class="row">
  {% for product in products %}
  <div class="col-md-4">
    <div class="card mb-4">
      <img src="{{ product.image_url }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">â‚¹{{ product.price }}</p>
        <a href="{{ url_for('main.product_detail', product_id=product.id) }}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
